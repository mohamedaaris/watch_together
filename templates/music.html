<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room: {{ room }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}?v=2">
    <style>
        body {
            background: linear-gradient(to bottom, #000, #111);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 95%;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        /* Playlist */
        .playlist {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00c9ff;
            border-radius: 10px;
            box-shadow: 0 0 12px #00c9ff;
            max-height: 220px;
            overflow-y: auto;
            width: 100%;
            padding: 0;
            margin: 25px 0;
            list-style: none;
        }

        .playlist li {
            padding: 7px 12px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            color: #00c9ff;
            user-select: none;
        }

        .playlist li.active {
            background: #00c9ff;
            color: black;
            font-weight: bold;
        }

        .playlist li:last-child {
            border-bottom: none;
        }

        /* Audio Player */
        .audio-player-wrap {
            text-align: center;
            margin: 10px 0 20px;
        }

        audio {
            width: 95%;
            max-width: 500px;
            margin: 10px 0;
            outline: none;
        }

        #controls {
            margin-top: 10px;
        }

        #controls button {
            background: #00c9ff;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 8px 17px;
            margin: 0 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 8px #00c9ff;
            user-select: none;
        }

        #controls button:active {
            transform: scale(0.96);
        }

        #nowPlaying {
            display: block;
            margin-top: 8px;
            color: cyan;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Chat */
        .chat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 300px;
            box-shadow: 0 0 15px #00c9ff;
            border: 1px solid #00c9ff;
            font-family: 'Orbitron', sans-serif;
        }

        #chatArea {
            flex: 1;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .self {
            background: #00c9ff;
            color: black;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 0 8px #00c9ff;
        }

        .other {
            background: #222;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 0 8px #00c9ff;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #00c9ff;
            font-family: 'Orbitron', sans-serif;
            border-radius: 6px;
            background: #000;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.1s ease;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        /* Room link */
        .link-box {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .link-box input[type="text"] {
            background-color: #000;
            border: 1px solid #00c9ff;
            padding: 8px;
            color: #00c9ff;
            border-radius: 6px;
            width: 80%;
            max-width: 500px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            user-select: all;
        }

        input[type="text"] {
            background-color: #000;
            border: 1px solid #00c9ff;
            padding: 8px;
            color: #00c9ff;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        #controls button {
            background: #00c9ff;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 8px 17px;
            margin: 0 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px #00c9ff;
            user-select: none;
        }

        #controls button:active {
            transform: scale(0.96);
        }

        #controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }


        .copy-button {
            margin-top: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }


        #leaveRoomBtn {
            margin-top: 15px;
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #f44336, 0 0 20px #f44336;
            transition: transform 0.2s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #leaveRoomBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff7961, 0 0 30px #ff7961;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .chat-box {
                height: 300px;
                padding: 8px;
                width: 95%;
            }

            .message {
                font-size: 0.85rem;
                max-width: 90%;
            }

            #chatInput {
                font-size: 0.9rem;
            }

            #sendBtn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .chat-input-area {
                flex-direction: column;
                gap: 5px;
            }

            .playlist {
                max-height: 160px;
            }
        }
    </style>
</head>

<body>
    <div id="vanta-bg"></div>
    <div class="container">
        <h2>Music Room code:{{room}}</h2>
        {% if is_host %}
        <p>You are the host!</p>
        {% else %}
        <p>You are a participant.</p>
        {% endif %}

        <p>Welcome {{username}}!</p>
        <button id="leaveRoomBtn">Leave Room</button>
        <div class="playlist-wrap">
            <h4>Music Queue</h4>
            <ul id="playlist" class="playlist">
                {% for track in music_files %}
                <li data-index="{{loop.index0}}" data-src="{{ track.url }}">
                    {{ track.name }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="audio-player-wrap">
            <audio id="audioplayer" controls></audio>
            <div id="controls">
                <button id="prevBtn">Prev</button>
                <button id="nextBtn">Next</button>
                <button id="shuffleBtn">Shuffle</button>
            </div>
            <span id="nowPlaying"></span>
        </div>

        <div class="link-box">
            Share this room: <br>
            <input type="text" id="room-link" value="{{ request.host_url }}join/{{ room }}" readonly
                style="width:80%; font-size:16px;">
            <br>
            <button onclick="copyLink()" class="copy-button">Copy Room link</button>
        </div>

        <div class="chat-box">
            <div id="chatArea"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.halo.min.js"></script>
    <script>
        VANTA.HALO({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
        });
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const room = "{{room}}";
        const username = "{{username}}";
        socket.emit('join_event', { room: room, username: username });

        document.getElementById("leaveRoomBtn").onclick = () => {
            socket.emit('leave_room', { room, username });
            window.location.href = '/';
        };
        const playlist = []
        document.querySelectorAll('#playlist li').forEach(li => {
            playlist.push({
                name: li.textContent.trim(),
                src: li.getAttribute('data-src')
            });
        });
        let currentTrack = 0;
        const audio = document.getElementById("audioplayer");
        const nowPlaying = document.getElementById("nowPlaying");
        let issync = false;

        function loadTrack(idx, autoplay = false, seek = 0) {
            currentTrack = idx;
            audio.src = playlist[idx].src;
            nowPlaying.textContent = 'Now Playing: ' + playlist[idx].name;
            document.querySelectorAll('#playlist li').forEach((li, i) => {
                li.classList.toggle('active', i === idx);
            });
            if (seek) audio.currentTime = seek;
            if (autoplay) audio.play().catch(e => console.warn("Play blocked", e));
        }
        loadTrack(0, false);
        document.querySelectorAll('#playlist li').forEach((li, idx) => {
            li.onclick = () => {
                socket.emit('track_change', { track: idx, room });
            }
        });
        document.getElementById("nextBtn").onclick = () => {
            let next = (currentTrack + 1) % playlist.length;
            socket.emit('track_change', { track: next, room });
        }
        document.getElementById("prevBtn").onclick = () => {
            let prev = (currentTrack - 1 + playlist.length) % playlist.length;
            socket.emit('track_change', { track: prev, room });
        }
        document.getElementById("shuffleBtn").onclick = () => {
            let idx = Math.floor(Math.random() * playlist.length);
            socket.emit("track_change", { track: idx, room })
        }

        audio.addEventListener('play', () => {
            if (!issync) {
                socket.emit('music_event', { action: "play", time: audio.currentTime, room, track: currentTrack });
            }
        });
        audio.addEventListener('pause', () => {
            if (!issync) {
                socket.emit('music_event', { action: "pause", time: audio.currentTime, room, track: currentTrack });
            }
        });
        audio.addEventListener("ended", () => {
            let next = (currentTrack + 1) % playlist.length;
            socket.emit("track_change", { track: next, room });
        })
        audio.addEventListener('ratechange', () => {
            socket.emit('music_speed', {
                speed: audio.playbackRate,
                room: room
            });
        });

        audio.addEventListener("seeked", () => {
            if (!issync) {
                socket.emit("seek_event", {
                    time: audio.currentTime,
                    room: room,
                    isPlaying: !audio.paused
                });
            }
        });

        socket.on("sync_playback", (data) => {
            issync = true;
            loadTrack(data.track, false, data.time);
            if (data.isPlaying) {
                audio.play().catch((e) => console.warn("Audioplay blocked on sync:", e));
            }
            else {
                audio.pause();
            }
            setTimeout(() => {
                issync = false;
            }, 200);
        });
        socket.on('request_sync', data => {
            if ("{{is_host}}" === "True") {
                socket.emit('send_sync', {
                    target: data.target,
                    room: room,
                    track: currentTrack,
                    time: audio.currentTime,
                    isPlaying: !audio.paused
                });
            }
        });
        socket.on("music_event", (data) => {
            issync = true;

            if (typeof data.track === "number" && data.track !== currentTrack) {
                loadTrack(data.track, false, data.time);
            } else if (Math.abs(audio.currentTime - data.time) > 0.1) {
                audio.currentTime = data.time;
            }

            if (data.action === "play") {
                audio.play().catch((e) => console.warn("Audio play blocked:", e));
            } else if (data.action === "pause") {
                audio.pause();
            }

            setTimeout(() => { issync = false; }, 200);
        });
        socket.on("track_change", data => {
            loadTrack(data.track, true, 0);
        })
        socket.on('music_speed', data => {
            audio.playbackRate = data.speed;
        });

        socket.on("seek_event", (data) => {
            if (Math.abs(audio.currentTime - data.time) > 0.1) {
                issync = true;
                audio.currentTime = data.time;
                setTimeout(() => { issync = false; }, 200);
            }
            if (data.isPlaying && audio.paused) {
                issync = true;
                audio.play().catch((e) => { console.warn("Play blocked during seek:", e); });
                setTimeout(() => { issync = false; }, 200);
            } else if (!data.isPlaying && !audio.paused) {
                issync = true;
                audio.pause();
                setTimeout(() => { issync = false; }, 200);
            }
        });

        socket.on('user_joined', (data) => {
            alert(`${data.username} has joined the room.`);
        });


        const chatArea = document.getElementById("chatArea");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        function sendmessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                socket.emit("chat_message", { room, username, message: msg });
                chatInput.value = "";
            }
        }
        sendBtn.onclick = sendmessage;
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendmessage();
        })
        socket.on("chat_message", data => {
            const div = document.createElement('div');
            div.classList.add('message');
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            div.innerHTML = `<strong>${data.username}</strong><br>${data.message}<br><small>${time}</small>`;
            div.classList.add(data.username === username ? 'self' : 'other');
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        });

        function copyLink() {
            const link = document.getElementById('room-link');
            link.select();
            document.execCommand('copy');
            alert("link is copied to clipboard!");
        }
    </script>

</body>

</html>
