<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room: {{ room }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}?v=2">
    <style>
        .chat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 0 15px #00c9ff;
            border: 1px solid #00c9ff;
        }

        #chatArea {
            flex: 1;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Message styles */
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            font-size: 14px;
        }

        .self {
            background: #00c9ff;
            color: black;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 0 8px #00c9ff;
        }

        .other {
            background: #222;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 0 8px #00c9ff;
        }

        /* Input area */
        .chat-input-area {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #00c9ff;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #00c9ff;
            border-radius: 6px;
            background: #000;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.1s ease;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        .access-request-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c9ff;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 0 15px #00c9ff;
        }

        #requestControlBtn {
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Orbitron', sans-serif;
        }

        #requestControlBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        #requestStatus {
            margin-top: 10px;
            color: #00ffcc;
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* Pending Requests Section (Host) */
        .host-access-requests {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00c9ff;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 15px #00c9ff;
        }

        .host-access-requests h4 {
            color: #00c9ff;
            margin-bottom: 10px;
        }

        #pendingRequests li {
            list-style: none;
            margin: 6px 0;
            padding: 8px 12px;
            background: #111;
            color: #00c9ff;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 8px #00c9ff;
            font-family: 'Orbitron', sans-serif;
        }

        #pendingRequests button {
            background-color: #00c9ff;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #pendingRequests button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .revoke-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-left: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
        }

        .revoke-btn:hover {
            background-color: #c0392b;
        }

        .revoke-btn:active {
            transform: scale(0.96);
        }

        .granted-user {
            margin: 6px 0;
            padding: 8px 12px;
            background: #111;
            color: #00c9ff;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 8px #00c9ff;
            font-family: 'Orbitron', sans-serif;
        }

        .chat-box,
        #chatArea,
        .message {
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #111111);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #00c9ff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 20px #00c9ff;
            background: black;
        }

        input[type="text"] {
            background-color: #000;
            border: 1px solid #00c9ff;
            padding: 8px;
            color: #00c9ff;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            margin-top: 8px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        #leaveRoomBtn {
            margin-top: 15px;
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #f44336, 0 0 20px #f44336;
            transition: transform 0.2s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #leaveRoomBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff7961, 0 0 30px #ff7961;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00c9ff;
            color: black;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px #00c9ff;
            font-family: 'Orbitron', sans-serif;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
        }

        #chatNotificationContainer {
            position: fixed;
            top: 20px;
            right: 10px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            max-width: 95%;
        }

        /* Individual notification toast */
        .chat-notification {
            background: rgba(0, 0, 0, 0.9);
            color: #00ffcc;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 12px #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: auto;
            transition: all 0.5s ease;
            max-width: 90%;
            word-wrap: break-word;
            white-space: normal;
        }

        #monica-content-root,
        .monica-widget {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00c9ff;
            color: black;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 1300;
            transition: transform 0.2s ease;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        /* Sliding chat panel */
        .chat-panel {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 320px;
            background: rgba(0, 0, 0, 0.95);
            border-left: 1px solid #00c9ff;
            box-shadow: -2px 0 12px rgba(0, 0, 0, 0.6);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-panel.active {
            transform: translateX(0);
        }

        .chat-panel .chat-box {
            background: transparent;
            box-shadow: none;
            border: none;
            height: 100%;
            width: 100%;
            margin: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
        }

        /* Notification badge on chat button */
        .chat-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            padding: 3px 6px;
            display: none;
            /* hidden by default */
        }

        #typingIndicator {
            color: #00ffcc;
            font-size: 12px;
            margin-bottom: 4px;
        }



        /* üåê Mobile responsive layout */
        @media screen and (max-width: 600px) {
            .chat-box {
                height: 300px;
                padding: 8px;
                width: 95%;
                padding-bottom: 80px;
            }

            .message {
                font-size: 0.85rem;
                max-width: 90%;
            }

            #chatInput {
                font-size: 0.9rem;
            }

            .chat-panel {
                width: 90%;
            }

            #sendBtn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .chat-input-area {
                flex-direction: column;
                gap: 5px;
            }

            .chat-notification {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Room code:{{room}}</h2>
        {% if is_host %}
        <p>You are the host!</p>
        {% else %}
        <p>You are a participant.</p>
        {% endif %}
        <div class="welcome-container">
            <h3>Welcome {{username}}!</h3>
            <button id="leaveRoomBtn">Leave Room</button>
        </div>
        <video id="videoPlayer" controls>
            <source src="{{ video_url }}" type="video/mp4">
            your browser does not support this video tag.
        </video>

        <div class="access-request-section" {% if is_host %}style="display:none;" {% endif %}>
            <button id="requestControlBtn">Request Control</button>
            <p id="requestStatus" style="color:#00ffcc;"></p>
        </div>
        <div class="host-access-requests" {% if not is_host %}style="display:none;" {% endif %}>
            <h4>Pending Control Requests</h4>
            <ul id="pendingRequests" style="list-style:none; padding:0;"></ul>
        </div>
        <div class="granted-users-section" {% if not is_host %}style="display:none;" {% endif %}>
            <h4>Granted Users</h4>
            <div id="grantedUsersList"></div>
        </div>

        <div class="link-box">
            Share this room: <br>
            <input type="text" id="room-link" value="{{ request.host_url }}join/{{ room }}" readonly
                style="width:80%; font-size:16px;">
            <br>
            <button onclick="copyLink()" class="copy-button">Copy Room link</button>
        </div>
        <div id="notification"></div>
        <audio id="chatSound" src="{{ url_for('static', filename='uploads/sound.mp3') }}" preload="auto"></audio>
        <div id="chatNotificationContainer"></div>
        <button id="chatToggleBtn" class="chat-toggle">üí¨
            <span id="chatBadge" class="chat-badge"></span>
        </button>
        <div id="chatPanel" class="chat-panel">
            <div class="chat-box">
                <div id="chatArea"></div>
                <div id="typingIndicator" style="color:#00ffcc; font-size:12px; margin-bottom:4px;"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const room = "{{room}}";
        const username = "{{username}}";
        let isHost = "{{ is_host }}" === "True";
        const video = document.getElementById('videoPlayer');
        socket.emit('join_event', { room, username });
        document.getElementById("leaveRoomBtn").onclick = () => {
            socket.emit('leave_room', { room, username });
            window.location.href = '/';
        };
        function showNotification(message, duration = 2000) {
            const notif = document.getElementById("notification");
            notif.textContent = message;
            notif.style.opacity = 1;
            notif.style.transform = "translateY(0)";
            setTimeout(() => {
                notif.style.opacity = 0;
                notif.style.transform = "translateY(-20px)";
            }, duration);
        }

        let issync = false;
        let preventPlay = e => e.preventDefault();
        let preventPause = e => e.preventDefault();
        let preventSeek = e => e.preventDefault();
        let preventRateChange = e => e.preventDefault();
        if (!isHost) {
            video.controls = false;
            video.addEventListener('play', preventPlay);
            video.addEventListener('pause', preventPause);
            video.addEventListener('seeking', preventSeek);
            video.addEventListener('ratechange', preventRateChange);
        }

        video.addEventListener('seeking', () => {
            if (!issync && isHost) {
                socket.emit('seek_event', { time: video.currentTime, room: room, isPlaying: !video.paused, sender: username });
            }
        });
        video.addEventListener('play', () => {
            if (!issync && isHost) {
                socket.emit('video_event', { action: "play", time: video.currentTime, room });
            }
        });
        video.addEventListener('pause', () => {
            if (!issync && isHost) {
                socket.emit('video_event', { action: "pause", time: video.currentTime, room });
            }
        });
        video.addEventListener('ratechange', () => {
            if (isHost) {
                socket.emit('speed_event', {
                    speed: video.playbackRate,
                    room: room
                });
            }
        });
        socket.on('seek_event', data => {
            if (data.sender === username) return;
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                issync = true;
                video.currentTime = data.time;
                setTimeout(() => { issync = false; }, 200);
            }
            if (data.isPlaying && video.paused) {
                issync = true;
                video.play().catch(e => console.warn("Autoplay blocked on seek:", e));
                setTimeout(() => { issync = false; }, 200);
            } else if (!data.isPlaying && !video.paused) {
                issync = true;
                video.pause();
                setTimeout(() => { issync = false; }, 200);
            }
        });

        socket.on('video_event', data => {
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }
            issync = true;
            if (data.action === 'play' && video.paused) video.play().catch(e => console.warn("Autoplay blocked:", e));
            if (data.action === 'pause' && !video.paused) video.pause();
            setTimeout(() => { issync = false; }, 200);
        });
        socket.on('speed_event', data => {
            video.playbackRate = data.speed;
        });
        socket.on('user_joined', (data) => {
            showNotification(`${data.username} has joined the room.`);
        });

        function showChatNotification(message, sender) {
            const container = document.getElementById('chatNotificationContainer');
            const sound = document.getElementById('chatSound');

            const notification = document.createElement('div');
            notification.classList.add('chat-notification');
            notification.innerHTML = `<strong>${sender}</strong><br>${message}`;
            container.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = 1;
                notification.style.transform = 'translateY(0)';
            }, 50);
            sound.currentTime = 0;
            sound.play().catch(e => console.warn("Notification sound blocked:", e));
            setTimeout(() => {
                notification.style.opacity = 0;
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        const chatArea = document.getElementById("chatArea");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatToggleBtn = document.getElementById("chatToggleBtn");
        const chatPanel = document.getElementById("chatPanel");
        const typingIndicator = document.getElementById("typingIndicator");
        let typingTimeout;
        const currentUserID = "{{session['user_id']}}";


        chatInput.addEventListener("input", () => {
            socket.emit("typing", { room, username });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit("stop_typing", { room, username });
            }, 1000);
        });
        function sendmessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                socket.emit("chat_message", { room, username, message: msg });
                chatInput.value = "";
            }
        }
        sendBtn.onclick = sendmessage;
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendmessage();
        })
        socket.on("chat_message", data => {
            const div = document.createElement('div');
            div.classList.add('message', data.username === username ? 'self' : 'other');
            const avatar = `<span style="display:inline-block;width:24px;height:24px;
        background:#00c9ff;color:black;border-radius:50%;text-align:center;
        font-size:14px;line-height:24px;margin-right:6px;">${data.username[0].toUpperCase()}</span>`;

            // Parse URLs into clickable links
            const messageText = data.message.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#0ff;">$1</a>');
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            div.innerHTML = `${avatar}<strong>${data.username}</strong><br>${messageText}<br><small>${time}</small>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            if (data.username !== username) {
                showChatNotification(data.message, data.username);
                if (!chatPanel.classList.contains("active")) {
                    const badge = document.getElementById("chatBadge");
                    badge.style.display = "inline-block";
                    badge.textContent = parseInt(badge.textContent || "0") + 1;
                }
                if (document.hidden && Notification.permission === "granted") {
                    new Notification(`${data.username}`, { body: data.message, icon: '/static/images/logo.png' });
                }
            }
        });
        socket.on("typing", data => {
            typingIndicator.textContent = `${data.username} is typing...`;
        });
        socket.on("stop_typing", () => {
            typingIndicator.textContent = "";
        });
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
        chatToggleBtn.addEventListener("click", () => {
            chatPanel.classList.toggle("active");

            if (chatPanel.classList.contains("active")) {
                const badge = document.getElementById("chatBadge");
                badge.style.display = "none";
                badge.textContent = "";
            }
        });

        function copyLink() {
            const link = document.getElementById('room-link');
            link.select();
            document.execCommand('copy');
            showNotification("link is copied to clipboard!");
        }

        function addGrantedUser(userId, uname) {
            const container = document.getElementById("grantedUsersList");
            const div = document.createElement("div");
            div.classList.add("granted-user");
            div.id = `granted-${userId}`;
            div.textContent = uname;

            const revokeBtn = document.createElement("button");
            revokeBtn.textContent = "Revoke";
            revokeBtn.classList.add("revoke-btn");
            revokeBtn.onclick = () => {
                socket.emit("revoke_control", { room, user_id: userId, username: uname });
                div.remove();
            };
            div.appendChild(revokeBtn);
            container.appendChild(div);
        }

        socket.on("control_revoked", data => {
            if (data.user_id === parseInt(currentUserID)) {
                isHost = false;
                document.querySelector(".host-access-requests")?.remove();
                document.querySelector(".granted-users-section")?.remove();
                const requestSection = document.querySelector(".access-request-section");
                if (requestSection) {
                    requestSection.style.display = "block";
                    const requestBtn = document.getElementById("requestControlBtn");
                    const statusText = document.getElementById("requestStatus");
                    requestBtn.disabled = false;
                    if (statusText) statusText.textContent = "";
                }
                video.controls = false;
            }
        });

        if (!isHost) {
            const requestBtn = document.getElementById("requestControlBtn");
            const statusText = document.getElementById("requestStatus");

            requestBtn.onclick = () => {
                socket.emit("request_control", { room });
                if (statusText) {
                    statusText.textContent = "Request sent. Waiting for host approval...";
                }
                requestBtn.disabled = true;
            };

            socket.on("control_granted", () => {
                if (statusText) {
                    statusText.textContent = "You have been granted control!";
                }
                isHost = true;
                document.querySelector(".access-request-section").style.display = "none";
                document.querySelector(".host-access-requests").style.display = "block";
                video.removeEventListener('play', preventPlay);
                video.removeEventListener('pause', preventPause);
                video.removeEventListener('seeking', preventSeek);
                video.removeEventListener('ratechange', preventRateChange);
                video.offsetHeight;
                video.controls = true;
                issync = false;
            });
        } else {
            const pendingList = document.getElementById("pendingRequests");

            socket.on("control_request_received", data => {
                const li = document.createElement("li");
                li.id = `req-${data.user_id}`;
                li.textContent = `${data.username} requests control `;

                const approveBtn = document.createElement("button");
                approveBtn.textContent = "Approve";
                approveBtn.style.marginLeft = "10px";
                approveBtn.onclick = () => {
                    socket.emit("grant_control", { room, user_id: data.user_id });
                    li.remove();
                    addGrantedUser(data.user_id, data.username);
                };

                li.appendChild(approveBtn);
                pendingList.appendChild(li);
            });
        }
    </script>

</body>
