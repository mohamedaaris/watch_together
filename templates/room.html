<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room: {{ room }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}?v=2">
    <style>
        .chat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 300px;
            box-shadow: 0 0 15px #00c9ff;
            border: 1px solid #00c9ff;
        }

        #chatArea {
            flex: 1;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Message styles */
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            font-size: 14px;
        }

        .self {
            background: #00c9ff;
            color: black;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 0 8px #00c9ff;
        }

        .other {
            background: #222;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 0 8px #00c9ff;
        }

        /* Input area */
        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #00c9ff;
            border-radius: 6px;
            background: #000;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.1s ease;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        .chat-box,
        #chatArea,
        .message {
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #111111);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #00c9ff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 20px #00c9ff;
            background: black;
            transition: box-shadow 0.3s ease;
        }

        video:hover {
            box-shadow: 0 0 30px #00c9ff, 0 0 50px #00c9ff, 0 0 70px #00c9ff;
        }

        input[type="text"] {
            background-color: #000;
            border: 1px solid #00c9ff;
            padding: 8px;
            color: #00c9ff;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            margin-top: 8px;
        }

        #upload-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00c9ff;
            padding: 12px;
            border-radius: 10px;
            max-width: 600px;
            margin: 10px auto;
            box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: glowPulse 2s infinite alternate;
        }

        /* Upload button glow */
        #upload-btn {
            background-color: #00c9ff;
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff;
        }

        /* Access requests panel glow */
        #requests-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00c9ff;
            padding: 12px;
            border-radius: 10px;
            max-width: 600px;
            margin: 10px auto;
            box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            animation: glowPulse 2s infinite alternate;
        }

        /* Request buttons */
        #requests-list button {
            background-color: #00c9ff;
            color: black;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff, 0 0 40px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #requests-list button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }

        /* Request control button */
        #request-access {
            background-color: #00c9ff;
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            animation: glowPulse 2s infinite alternate;
        }

        /* Glow animation */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            }

            50% {
                box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 70px #00ffff;
            }

            100% {
                box-shadow: 0 0 15px #00c9ff, 0 0 30px #00c9ff, 0 0 50px #00c9ff;
            }
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        #leaveRoomBtn {
            margin-top: 15px;
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #f44336, 0 0 20px #f44336;
            transition: transform 0.2s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #leaveRoomBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff7961, 0 0 30px #ff7961;
        }



        /* üåê Mobile responsive layout */
        @media screen and (max-width: 600px) {
            .chat-box {
                height: 300px;
                padding: 8px;
                width: 95%;
            }

            .message {
                font-size: 0.85rem;
                max-width: 90%;
            }

            #chatInput {
                font-size: 0.9rem;
            }

            #sendBtn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .chat-input-area {
                flex-direction: column;
                gap: 5px;
            }

            #upload-container,
            #requests-panel,
            #request-access {
                width: 95%;
                margin: 8px auto;
            }

            #requests-list li {
                flex-direction: column;
                align-items: flex-start;
            }

            #requests-list button {
                margin: 4px 0 0 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Room code:{{room}}</h2>
        {% if is_host %}
        <p>You are the host!</p>
        {% else %}
        <p>You are a participant.</p>
        {% endif %}
        <div class="welcome-container">
            <h3>Welcome {{username}}!</h3>
            <button id="leaveRoomBtn">Leave Room</button>
        </div>
        <video id="videoPlayer" controls>
            <source src="{{ video_url }}" type="video/mp4">
            your browser does not support this video tag.
        </video>
        <div id="upload-container" style="display:none; margin-top:10px;">
            <input type="file" id="upload-file" accept="video/mp4">
            <button id="upload-btn">Upload Video</button>
        </div>

        <!-- Access requests (host only) -->
        <div id="requests-panel" style="display:none; margin-top:10px;">
            <h4>Access Requests</h4>
            <ul id="requests-list"></ul>
        </div>

        <!-- Request control button (participants) -->
        <button id="request-access" style="margin-top:10px;">Request Control</button>
        <div class="link-box">
            Share this room: <br>
            <input type="text" id="room-link" value="{{ request.host_url }}join/{{ room }}" readonly
                style="width:80%; font-size:16px;">
            <br>
            <button onclick="copyLink()" class="copy-button">Copy Room link</button>
        </div>
        <div class="chat-box">
            <div id="chatArea"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const room = "{{room}}";
        const username = "{{username}}";
        const video = document.getElementById('videoPlayer');
        let isseeking = false;
        const userId = "{{ session['user_id'] }}";
        const isHost = "{{ 'true' if is_host else 'false' }}" === "true";
        socket.emit('join_event', { room, username });

        let canControl = isHost;
        const uploadContainer = document.getElementById("upload-container");
        const requestsPanel = document.getElementById("requests-panel");
        const requestAccessBtn = document.getElementById("request-access");

        if (isHost) {
            uploadContainer.style.display = "block";
            requestsPanel.style.display = "block";
            requestAccessBtn.style.display = "none";
        } else {
            requestAccessBtn.style.display = "block";
        }
        function sendPlaybackAction(action) {
            if (!canControl) return;
            socket.emit("playback_action", {
                room_id: room,
                action: action,
                time: video.currentTime,
                speed: video.playbackRate,
                username: username
            });
        }
        document.getElementById("leaveRoomBtn").onclick = () => {
            socket.emit('leave_room', { room, username });
            window.location.href = '/';
        };

        let issync = false;
        video.addEventListener('seeking', () => {
            isseeking = true;
            socket.emit('seek_event', { time: video.currentTime, isPlaying: !video.paused, room });
        });
        video.addEventListener('play', () => {
            if (!issync) {
                socket.emit('video_event', { action: "play", time: video.currentTime, room });
            }
        });
        video.addEventListener('pause', () => {
            if (!issync) {
                socket.emit('video_event', { action: "pause", time: video.currentTime, room });
            }
        });
        video.addEventListener('ratechange', () => {
            socket.emit('speed_event', {
                speed: video.playbackRate,
                room: room
            });
        });
        socket.on('seek_event', data => {
            issync = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }
            if (data.isPlaying && video.paused) {
                video.play().catch(e => console.warn("Autoplay blocked on seek:", e));
            } else if (!data.isPlaying && !video.paused) {
                video.pause();
            }

            setTimeout(() => { issync = false; }, 200);
        });

        socket.on('video_event', data => {
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }
            issync = true;
            if (data.action === 'play' && video.paused) video.play().catch(e => console.warn("Autoplay blocked:", e));
            if (data.action === 'pause' && !video.paused) video.pause();
            setTimeout(() => { issync = false; }, 200);
        });
        socket.on('speed_event', data => {
            video.playbackRate = data.speed;
        });

        const chatArea = document.getElementById("chatArea");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        function sendmessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                socket.emit("chat_message", { room, username, message: msg });
                chatInput.value = "";
            }
        }
        sendBtn.onclick = sendmessage;
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendmessage();
        })
        socket.on("chat_message", data => {
            const div = document.createElement('div');
            div.classList.add('message');
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            div.innerHTML = `<strong>${data.username}</strong><br>${data.message}<br><small>${time}</small>`;
            div.classList.add(data.username === username ? 'self' : 'other');
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        });

        // ---------------- Upload ----------------
        const uploadBtn = document.getElementById("upload-btn");
        const uploadFile = document.getElementById("upload-file");

        uploadBtn?.addEventListener("click", () => {
            if (!canControl) return alert("You cannot upload videos.");
            if (!uploadFile.files.length) return alert("Select a video first!");
            const formData = new FormData();
            formData.append("video", uploadFile.files[0]);
            fetch(`/room/${room}/upload`, { method: "POST", body: formData })
                .then(() => alert("Video uploaded!"))
                .catch(() => alert("Upload failed!"));
        });

        // ---------------- Access Requests ----------------
        requestAccessBtn?.addEventListener("click", () => {
            socket.emit("request_control", { room, user_id: userId, username });
        });

        // Host receives request
        socket.on("new_request", data => {
            if (!isHost) return;
            const li = document.createElement("li");
            li.id = `req-${data.user_id}`;
            li.innerHTML = `${data.username} 
        <button onclick="grant('${data.user_id}')">Grant</button>
        <button onclick="revoke('${data.user_id}')">Revoke</button>`;
            document.getElementById("requests-list").appendChild(li);
        });

        // Grant/Revoke functions
        function grant(user_id) { socket.emit("grant_control", { room, user_id }); }
        function revoke(user_id) { socket.emit("revoke_control", { room, user_id }); }

        // Participant receives grant/revoke updates
        socket.on("control_granted", data => {
            if (data.user_id === userId) {
                canControl = true;
                uploadContainer.style.display = "block";
                requestAccessBtn.innerText = "Access Granted";
            }
        });
        socket.on("control_revoked", data => {
            if (data.user_id === userId) {
                canControl = false;
                uploadContainer.style.display = "none";
                requestAccessBtn.innerText = "Access Revoked";
            }
        });
        function copyLink() {
            const link = document.getElementById('room-link');
            link.select();
            document.execCommand('copy');
            alert("link is copied to clipboard!");
        }

    </script>

</body>
